<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FRW Market | Shop Dashboard</title>

<style>
:root{
  --primary:#ff6a00;
  --dark:#1f2937;
  --bg:#f9fafb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--dark);
}

header{
  background:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo{
  font-size:1.8rem;
  font-weight:900;
  color:var(--primary);
}

.container{
  max-width:1000px;
  margin:40px auto;
  padding:20px;
}

.form-box{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:40px;
}

h2{
  margin-bottom:20px;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:15px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:15px;
}

.title{font-weight:900;}
.price{color:var(--primary);font-weight:900;margin:5px 0;}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.edit{background:#16a34a;}
.delete{background:#dc2626;}
</style>
</head>
<body>

<header>
  <div class="logo">FRW Market</div>
  <a href="index.html">Back to Website</a>
</header>

<div class="container">

  <div class="form-box">
    <h2>Add / Edit Product</h2>

    <input type="hidden" id="editIndex">

    <input type="text" id="productName" placeholder="Product Name" required>
    <select id="category">
      <option value="">Select Category</option>
      <option value="shoes">Shoes</option>
      <option value="phones">Phones</option>
      <option value="clothes">Clothes</option>
      <option value="computers">Computers</option>
      <option value="accessories">Accessories</option>
    </select>

    <input type="number" id="price" placeholder="Price (FRW)" required>
    <input type="file" id="imageFile" accept="image/*" required>

    <button onclick="saveProduct()">Save Product</button>
  </div>

  <h2>Your Products</h2>
  <div class="products" id="productList"></div>

</div>

<script>
let products = JSON.parse(localStorage.getItem("shopProducts")) || [];

function saveProduct(){
  const name = document.getElementById("productName").value;
  const category = document.getElementById("category").value;
  const price = document.getElementById("price").value;
  const file = document.getElementById("imageFile").files[0];
  const editIndex = document.getElementById("editIndex").value;

  if(!file && editIndex === ""){
    alert("Please upload image");
    return;
  }

  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      saveToStorage(e.target.result);
    };
    reader.readAsDataURL(file);
  } else {
    saveToStorage(products[editIndex].image);
  }

  function saveToStorage(imageData){
    const product = { name, category, price, image:imageData };

    if(editIndex === ""){
      products.push(product);
    } else {
      products[editIndex] = product;
    }

    localStorage.setItem("shopProducts", JSON.stringify(products));
    resetForm();
    renderProducts();
  }
}

function renderProducts(){
  const list = document.getElementById("productList");
  list.innerHTML = "";

  products.forEach((product,index)=>{
    list.innerHTML += `
      <div class="card">
        <img src="${product.image}">
        <div class="card-body">
          <div class="title">${product.name}</div>
          <div>${product.category}</div>
          <div class="price">${product.price} FRW</div>
          <div class="actions">
            <button class="edit" onclick="editProduct(${index})">Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        </div>
      </div>
    `;
  });
}

function editProduct(index){
  const product = products[index];
  document.getElementById("productName").value = product.name;
  document.getElementById("category").value = product.category;
  document.getElementById("price").value = product.price;
  document.getElementById("editIndex").value = index;
}

function deleteProduct(index){
  if(confirm("Delete this product?")){
    products.splice(index,1);
    localStorage.setItem("shopProducts", JSON.stringify(products));
    renderProducts();
  }
}

function resetForm(){
  document.getElementById("productName").value = "";
  document.getElementById("category").value = "";
  document.getElementById("price").value = "";
  document.getElementById("imageFile").value = "";
  document.getElementById("editIndex").value = "";
}

renderProducts();
</script>

</body>
</html>
