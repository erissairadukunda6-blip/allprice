.search-box { margin-bottom: 30px; }
.search-box input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 24px;
}

.card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.1);
  position: relative;
}

.card img { width: 100%; height: 240px; object-fit: cover; }

.tag {
  position: absolute;
  top: 14px;
  left: 14px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  font-size: .75rem;
  font-weight: 900;
  border-radius: 10px;
}

.card-body { padding: 16px; }
.title { font-weight: 900; font-size: 1.1rem; }
.price { font-size: 1.6rem; font-weight: 900; color: var(--primary); }
.price span { font-size: .85rem; color: #9ca3af; }

.actions { display: flex; gap: 10px; margin-top: 14px; }

.details {
  flex: 1;
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: 800;
}

.whatsapp {
  flex: 1;
  text-align: center;
  border: 1px solid var(--wa);
  background: #ecfdf5;
  color: #16a34a;
  padding: 12px;
  border-radius: 10px;
  font-weight: 800;
  text-decoration: none;
}

footer {

  color: #9ca3af;

<script>

function searchProducts() {

    if(title.includes(input)) {
      product.style.display = "block";
    } else {
      product.style.display = "none";
    }
  });
}
</script>
